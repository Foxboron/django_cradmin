<!DOCTYPE html>
<html ng-app="djangoCradminExample">
    <head>
        <link href='../dist/css/styles.css' rel="stylesheet">
        <style type="text/css">
            .ace_editor { height: 200px; }
        </style>
    </head>

    <body>

        <div class="container">
            <h1>Ace Markdown editor</h1>
            <div django-cradmin-acemarkdown style="background-color: #fff;">
                <!--
                <div ui-ace="{
                    mode: 'markdown',
                    showGutter: false,
                    theme: 'tomorrow'
                }"></div>
                -->
                <div django-cradmin-acemarkdown-editor style="width: 600px; height: 300px; border: 1px solid #999;"></div>
                <textarea django-cradmin-acemarkdown-textarea ng-show="true" cols="70" rows="10">Write markdown here!</textarea>
            </div>
        </div>

        <script src="../dist/vendor/js/angular.min.js" type="text/javascript"></script>
        <script src="../dist/js/cradmin.min.js" type="text/javascript"></script>

        <script src="../dist/vendor/js/ace-editor/ace.js" type="text/javascript"></script>
    
        <script>
            angular.module('djangoCradminExample', ['djangoCradmin']);
        </script>
    </body>
</html>
