<ul>
    <li ng-repeat="urlConfig in previewConfig.urls">
        <a href="{{ urlConfig.url }}"
                class="{{urlConfig.css_classes}}"
                ng-class="{
                    active: $index == activeIndex
                }"
                ng-click="onNavlinkClick($event, $index)">
            {{urlConfig.label}}
        </a>
    </li>
</ul>
