{% load i18n %}
<div id="cradmin_menu">
    <div class="cradmin_menuicon">
        {% block icon %}
            <span class="fa fa-wrench"></span>
        {% endblock icon %}
    </div>
    <div class="cradmin_menumobileheader">
        <button type="button" class="btn btn-default cradmin_menutoggle" ng>
            <span class="sr-only">{% trans "Toggle navigation" %}</span>
            <span class="fa fa-bars"></span>
        </button>
    </div>
    <div class="cradmin_menucontent">
        {% for menuitem in request.cradmin_instance.get_menu %}
            {{ menuitem.render|safe }}
        {% endfor %}
    </div>
</div>
