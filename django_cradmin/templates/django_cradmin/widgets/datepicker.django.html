{% load i18n %}
{% load cradmin_icon_tags %}

<div id="id_cradmin_datefieldwrapper_{{ fieldname }}"
     class="django-cradmin-datepicker">
    {{ field|safe }}
    <span id="{{ previewid }}"></span>
    <button type="button" class="btn btn-default" id="{{ triggerbuttonid }}"></button>
    <div django-cradmin-datetime-selector='{{ datepicker_config|safe }}'></div>
</div>
