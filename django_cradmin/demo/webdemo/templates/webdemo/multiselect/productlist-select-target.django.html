<form method="post" action="{{ request.get_full_path }}"
      id="django_cradmin_multiselectdemo_select_target"
      django-cradmin-multiselect-target>
    {% csrf_token %}

    <div class="django-cradmin-multiselect-header-with-items"
         django-cradmin-multiselect-header-with-items>
        <h2>Selected products</h2>
    </div>

    <div django-cradmin-multiselect-target-selected-items>
        {% comment %}
            The django-cradmin-multiselect-select directive in
            the ``productlist-itemvalue.django.html`` template will
            add items to this element.
        {% endcomment %}
    </div>

    <button type="submit" class="btn btn-primary"
            django-cradmin-multiselect-submit-button>
        Clear description
    </button>
</form>
